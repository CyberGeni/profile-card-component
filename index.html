<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component | cyberGenie</title>
</head>
<body>
  <img class="bg-image-1" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-image-2" src="images/bg-pattern-bottom.svg" alt="">
  <main>
    <img class="hero-image" src="images/bg-pattern-card.svg" alt="">
    <img src="images/image-victor.jpg" alt="" class="profile-image">
    <section>
      <span class="title">Victor Crest</span>
      <span class="age" >26</span>
    </section> 
    <p class="location">London</p>
    <div class="stat-area">
      <div class="stats">
        <span>80K</span>
        <span>Followers</span>
      </div>
      <div class="stats">
        <span>803K</span>
        <span >Likes</span>
      </div>
      <div class="stats">
        <span>1.4K</span>
        <span>Photos</span>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cyberGeni">cyberGenie</a>.
  </div>
</body>
</html>
